<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Graph Visualizer</title>

    <link rel="stylesheet" href="../css/index.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Shortest Path Finder</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <div class="nav-link active" aria-current="page" href="#1"><div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                  <label class="form-check-label user-select-none" for="flexRadioDefault1">
                    Make Nodes
                  </label>
                </div></div>
              </li>
              <li class="nav-item">
                <div class="nav-link active" aria-current="page" href="#2"><div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                  <label class="form-check-label user-select-none" for="flexRadioDefault2">
                    Make Edges
                  </label>
                </div></div>
              </li>
              <li class="nav-item">
                <div class="nav-link active" aria-current="page" href="#3"><div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                  <label class="form-check-label user-select-none" for="flexRadioDefault3">
                    Delete Nodes
                  </label>
                </div></div>
              </li>
              <li class="nav-item">
                <div class="nav-link active" aria-current="page" href="#4"><div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                  <label class="form-check-label user-select-none" for="flexRadioDefault4">
                    Delete Edges
                  </label>
                </div></div>
              </li>
              <div class="vr ms-1"></div>
              
            </ul>
            <form class="d-flex">
              <li class="nav-item dropdown list-inline-item">
                <select class="form-select" aria-label="Default select example">
                  <option selected>BFS</option>
                    <option value="1">Djikstra's</option>
                    <option value="2">Bellman-ford</option>
                    <option value="3">DFS</option>
                  </select>
              </li>
            </form>
          </div>
        </div>
      </nav>
      

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
